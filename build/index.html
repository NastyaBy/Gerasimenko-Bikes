<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Велосипеды</title>
  <link rel="stylesheet" href="../css/style.min.css">
  <link rel="preload" href="../fonts/OpenSans-Regular.woff2" as="font" type="font/woff2">

</head>

<body class="layout">
<header class="layout__header">
  <form class="header-toggle">
    <input class="header-toggle__control" type="checkbox" name="color" id="toggle" value="Toggle">
    <label class="header-toggle__text" for="toggle"></label>
    <nav class="header__nav">
      <a class="header__nav-link" href="#" aria-label="О нас">О нас</a>
      <a class="header__nav-link" href="#" aria-label="Виды велосипедов">Виды велосипедов</a>
      <a class="header__nav-link" href="#" aria-label="Видео про велосипеды">Видео про велосипеды</a>
      <a class="header__nav-link" href="#" aria-label="Контакты">Контакты</a>
    </nav>
  </form>
</header>

<main class="layout__main">
  <h1 class="visually-hidden">Велосипеды</h1>
  <section class="intro">
    <div class="intro__inner">
      <picture class="intro__picture">
        <source type="image/webp" media="(min-width: 1150px)" srcset="./img/background-main-block-desktop@1x.webp 1x, ./img/background-main-block-desktop@2x.webp 2x">
        <source type="image/webp" media="(min-width: 768px)" srcset="./img/background-main-block-tablet@1x.webp 1x, ./img/background-main-block-tablet@2x.webp 2x">
        <source type="image/webp" srcset="./img/background-main-block-mobile@1x.webp 1x, ./img/background-main-block-mobile@2x.webp 2x">
        <source media="(min-width: 1150px)" srcset="./img/background-main-block-desktop@1x.jpg 1x, ./img/background-main-block-desktop@2x.jpg 2x">
        <source media="(min-width: 768px)" srcset="./img/background-main-block-tablet@1x.jpg 1x, ./img/background-main-block-tablet@2x.jpg 2x">
        <img src="img/background-main-block-mobile@1x.jpg" srcset="./img/background-main-block-mobile@2x.jpg 2x" alt="Горный велосипед">
      </picture>
      <svg class="intro__logo" width="68" height="21">
        <use xlink:href="#logo"></use>
      </svg>
      <h2 class="intro__title">Мы продаем велосипеды </h2>
      <p class="intro__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
    </div>
    <form class="form">
      <h3 class="form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</h3>
      <div class="form-input">
        <label class="form-input__title" for="name"></label>
        <input class="form-input__input" type="text" id="name" placeholder="Введите Ваше Имя" aria-label="Поле для ввода имени">
      </div>
      <div class="form-input">
        <label class="form-input__title" for="tel"></label>
        <input class="form-input__input" id="tel" type="tel" placeholder="Введите Ваш номер телефона" aria-label="Поле для ввода телефона">
      </div>
      <button class="button" type="submit">Подобрать велосипед мечты</button>
    </form>
  </section>

  <section>
    <h2>Факты о нас</h2>
  </section>

  <section>
    <h2>Виды велосипедов</h2>
  </section>

  <section>
    <h2>Видео про велосипеды</h2>
  </section>

  <section>
    <h2>Карта</h2>
  </section>
</main>

<footer class="layout__footer">
  <h2>Контакты</h2>
</footer>

<div class="modal">

</div>


<svg style="display: none;">
  <symbol id="logo" viewBox="0 0 68 21" fill="none" preserveAspectRatio="xMidYMid meet">
    <path d="M13.364 0v20.046H10.07V5.822L8.973 7.207 6.825 9.975l-.095.095-.144-.095L4.44 7.207 3.34 5.775v14.27H0V0h3.34l3.39 4.295L10.07 0h3.294zM8.304 10.07l-.095-.095.095.095z" fill="#0AD9C6"></path>

    <path d="M26.667 3c-3.864 0-7.043 3.13-7.043 7.043 0 3.864 3.13 7.043 7.043 7.043 3.864 0 7.044-3.13 7.044-7.043C33.71 6.18 30.53 3 26.667 3zm0 10.271a3.225 3.225 0 01-3.228-3.228 3.225 3.225 0 013.228-3.228c1.761 0 3.228 1.467 3.228 3.228 0 1.76-1.467 3.228-3.228 3.228zM43.64 3c-3.864 0-7.044 3.13-7.044 7.043 0 3.864 3.13 7.043 7.044 7.043 3.864 0 7.043-3.13 7.043-7.043C50.633 6.18 47.503 3 43.64 3zm0 10.271a3.225 3.225 0 01-3.229-3.228 3.225 3.225 0 013.229-3.228c1.76 0 3.228 1.467 3.228 3.228 0 1.76-1.468 3.228-3.228 3.228zM67.598.239v20.045h-3.341V9.88L61.44 7.207l-2.1-2.052v15.13H56V.238h3.341l3.913 3.77 1.003.955V.239h3.34z" fill="#0AD9C6"></path>
    <path fill="#0AD9C6" d="M37 3h6v4h-6z"></path>
  </symbol>

</svg>

<script src="../js/script.js"></script>
</body>
</html>
